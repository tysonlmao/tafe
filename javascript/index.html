<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/animate.css">
</head>

<body class="root">
    <div class="container-fluid page">
        <br class="p-5">
        <h1 class="text-center fs-title">Weather Now</h1>
        <div class="d-flex justify-content-center">
            <img class="weather mt-5 animate__animated animate__slideInDown" src="./public/weather/clear.svg"
                alt="weather icon">
        </div>
        <div class="container text-center">
            <h2 class="mt-3 fs-title-x mb-0" id="city"></h2>
            <h2 class="fs-title-x mt-0" id="temp"></h2>
        </div>
    </div>

    <script src="./js/main.js"></script>
</body>

</html>
