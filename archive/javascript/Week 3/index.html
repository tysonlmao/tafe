<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="mb-3">
            <label for="age" class="form-label">Age</label>
            <input type="text" id="age" class="form-control" value="21">
            <div class="form-check">
                <label for="drunk" class="form-label">Is drunk?</label>
                <input type="checkbox" id="drunk" class="">
                <label for="wearingShoes" class="form-label">Wearing shoes?</label>
                <input type="checkbox" id="wearingShoes" class="">
                <label for="owner" class="form-label">Is owner?</label>
                <input type="checkbox" id="owner" class="">
                <label for="celebrity" class="form-label">Is celebrity?</label>
                <input type="checkbox" id="celebrity" class="">
                <label for="angryFriend" class="form-label">Is angry friend?</label>
                <input type="checkbox" id="angryFriend" class="">
            </div>
            <button type="button" id="check">check me</button>
        </div>
    </div>

    <script src="./main.js"></script>
</body>

</html>
