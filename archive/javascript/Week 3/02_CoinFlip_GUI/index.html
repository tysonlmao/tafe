<!DOCTYPE html>
<html lang="en">

<head>
  <title>Coin Flip</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/coinFlip.css" type="text/css" />
  <!-- JavaScript -->
  <script src="js/coin.js" defer></script>
</head>

<body>
  <div class="container">
    <!-- Logo -->
    <div class="row mt-5">
      <div class="col-12 mt-1">
        <h1>
          <img src="img/CoinFlip.svg" alt="coin flip" height="60" class="logo" id="coin" />
          <i>Coin</i>Flip
        </h1>
      </div>
    </div>
    <!-- Logo -->

    <!-- Coins -->
    <div class="row my-5">
      <div class="col-4">
        <a class="coin heads">
          <img class="img-fluid text-xs-right" src="img/heads_BW.svg" id="heads" alt="heads" />
        </a>
      </div>
      <div class="col-4 text-xs-center display-4 text-center">OR</div>
      <div class="col-4">
        <a class="coin tails">
          <img class="img-fluid text-xs-right" src="img/tails_BW.svg" id="tails" alt="tails" />
        </a>
      </div>
    </div>
    <!-- /Coins -->

    <!-- Instructions -->
    <div class="row">
      <div class="col-12 text-center instructions-Header">
        <h2 id="result">Result</h2>
      </div>
    </div>
    <!-- /Instructions -->

    <!-- Footer -->
    <div class="row">
      <div class="col-12 footer text-center">Copyright &copy; CoinFlip</div>
    </div>
    <!-- /Footer -->
  </div>

</body>

</html>
