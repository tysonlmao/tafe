<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"

    <link rel="stylesheet" href="css/styles.css">
    <script src="js/main.js" defer></script>
    <title>JavaScript</title>
</head>

<body>
    <div class="container">
        <h1 class="display-4 text-center">PixaBay Search</h1>
        <input id="searchBox" class="form-control form-control-lg" type="text" placeholder="Search here..."
            aria-label="Search">
        <button id="searchButton" type="button" class="btn btn-info w-100 mt-2">Search</button>
    </div>
    <div id="results" class="grid row"></div>

    <button id="next" class="btn btn-primary">Next</button>
    <button id="previous" class="btn btn-primary">Prev</button>
</body>

</html>
