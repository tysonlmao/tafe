<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
    <div class="container text-center mt-5">
        <h1 class="display-2">Movies</h1>
        <p>Search for a Movie</p>
    </div>
    <div class="container-fluid w-50">
        <div class="alert alert-danger" role="alert" id="error-alert">
            Placeholder error alert!
        </div>
        <div class="input-group p-3">
            <input type="text" class="form-control" placeholder="Search a Movie" aria-label="Search"
                aria-describedby="Search a Movie" id="searchInput">
            <button class="btn btn-primary" type="button" id="search">Search</button>
        </div>
    </div>

    <div class="container-fluid mt-3">
        <div class="d-flex justify-content-center">
            <div class="card" style="width: 18rem;">
                <img src="./images/placeholder.webp" class="card-img-top" alt="..." id="movieCover">
                <div class="card-body">
                    <h5 class="card-title" id="movieTitle">Movie name</h5>
                    <p class="card-text" id="movieRelease">Release date</p>
                    <p class="card-text" id="movieDescritpion">Placeholder movie description.</p>
                </div>
            </div>
        </div>
    </div>

    <script src="./assets/main.js"></script>
</body>

</html>
