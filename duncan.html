<!DOCTYPE html>
<html lang="en">

<head>

            position: absolute;
            left: -10000px;
            top: auto;
            width: 1px;
            height: 1px;
            overflow: hidden;
        }

</head>

<body>
    <a class="screen-reader-only" href="#page-content">Skip to page content</a>

    <!-- role support for older browsers -->

        <h3><i role="img" aria-hidden="true">&hearts; </i>Site Title</h3>

    <!-- role support for older browsers -->
    <div role="navigation" aria-label="Main">
        <ul>
            <li>
                <a href="/"><i role="img" aria-hidden="true">&#x2620; </i>Home Page</a>
            </li>
        </ul>
    </div>

    <!-- role support for older browsers -->
    <main id="page-content" role="main">

        </header>

        <img src="https://via.placeholder.com/350x150" alt="Describe what is in the image">

                Contact me for a cheap dino knockoff

                    <a href="mailto:" title="Send me an email">

                </li>

        </nav>
    </footer>

</body>

</html>
